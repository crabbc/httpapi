 <!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8">
  <title>HTTP API Хранилище</title>
 </head>

 <body>
  <form action="upload" enctype="multipart/form-data" method="POST">
  <p><b>Upload file:</b><br>
   <input type="file" name="upload">
   <input type="submit" value="UPLOAD">
  </p>
  <p><b>Response:</b> {{ response }}</p>
  </form> 

  <form action="download" method="POST">
  <p>
   <b>Download file with hash:</b><br>
   <input type="text" name="download" size="32">
   <input type="submit" name="download" value="DOWNLOAD">
  </p>
  </form>

  <form action="delete" method="POST" xhr>
  <p><b>Delete file with hash:</b><br>
   <input type="text" name="delete" size="32">
   <input type="submit" name="delete" value="DELETE">
  </p>
  </form>
 </body>
</html>
